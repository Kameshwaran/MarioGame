<html>
  <head>
    <title>Mario</title>
    <style>
      table, th, td {
        border: 1px solid black;
      }

      div.cell {
        height: 30px;
        width: 30px;
      }

      div.food {
        background-image: url('images/cake.png');
        background-size: contain;
      }

      div.mario {
        background-image: url('images/mario.jpg');
        background-size: contain;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src='./gameOfMario.js'></script>
  </head>
  <body>
    <div class="game-board">
    </div>
    <br />
    <br />
    <h4>Instructions</h4>
    <code>
      <ol>
        <li>Press &larr; to move LEFT</li>
        <li>Press &rarr; to move RIGHT</li>
        <li>Press &uarr; to move UP</li>
        <li>Press &darr; to move DOWN</li>
      </ol>
    </code>
    <hr />
  </body>
</html>
